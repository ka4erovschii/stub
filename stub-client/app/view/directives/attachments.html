<div ng-file-drop class="form-group">
    <table class="table table-bordered table-striped" ng-file-over>
        <thead>
        <tr>
            <th>Denumire fișier</th>
            <th>Dimensiune</th>
            <th>Progres</th>
            <th>Acțiuni</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="item in uploader.queue">
            <td>{{::item.file.name}}</td>
            <td>{{::(item.file.size/1024/1024)|number:2}} MB</td>
            <th>
                <div class="progress">
                    <div class="progress-bar" role="progressbar" ng-style="{ 'width': item.progress + '%' }"></div>
                </div>
            </th>
            <td>
                <a href class="btn btn-success btn-xs force-enabled" ng-click="downloadFile(item)"
                   ng-show="item.isUploaded">
                    <span class="glyphicon glyphicon-download-alt"></span>
                </a>
                <a href class="btn btn-danger btn-xs force-enabled" ng-click="removeFile(item)"
                   ng-hide="item.isUploaded">
                    <span class="glyphicon glyphicon-trash"></span>
                </a>
            </td>
        </tr>
        </tbody>
    </table>
    <div class="row">
        <label class="col-sm-3 control-label">Atașați fișierele</label>
        <div class="col-sm-3">
            <input ng-file-select type="file" multiple/>
        </div>
    </div>
</div>

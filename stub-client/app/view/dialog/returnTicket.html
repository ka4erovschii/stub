<div class="modal-header">
    <h3 class="modal-title"><span class="text-center">Motivul returnarii biletului</span></h3>
</div>
<div class="modal-body">
        <span class="btn btn-default btn-file"><input type="file"       id="imboln"  ng-file-select  />Imbolnavire</span>
        <span class="btn btn-default btn-file"><input type="file"       id="decesR"  ng-file-select  />Decesul Rudelor</span>
        <span class="btn btn-default btn-file"><input type="file"       id="decesB"  ng-file-select  />Decesul benificiar</span>
        <span class="btn btn-default btn-button"><input type="button"   id="wMotiv"  ng-file-select  />Fara motiv</span>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" ng-click="ok(obj)">Salvare</button>
    <button class="btn btn-warning" ng-click="cancel()">Anulare</button>
</div>

<div ng-controller="HomeController">
    <h1></h1>
    <h1></h1>
    <div class="col-lg-12" >
        <div class="col-xs-1 col-sm-1 col-md-1 col-lg-1 bottom-space">

        </div>
        <div class="col-xs-2 col-sm-2 col-md-2 col-lg-2 bottom-space" ng-show=" (obj.usertype == 'admin') || (obj.usertype == 'dass')" ng-style="{paddingBottom:10}">
            <a href="#/cerere" ><button class="btn btn-info btn-block panel-buttons">Inregistrarea cererilor</button></a>
        </div>
        <div class="col-xs-2 col-sm-2 col-md-2 col-lg-2 bottom-space" ng-show="(obj.usertype == 'mmpsf') || (obj.usertype == 'admin')" ng-style="{padding:10}">
                <a href="#/mmpfs"><button class="btn btn-info btn-block panel-buttons">Repartizarea biletelor </br>(MMPSF)</button></a>
            </div>
        <div class="col-xs-2 col-sm-2 col-md-2 col-lg-2 bottom-space" ng-show="(obj.usertype == 'dass')  || (obj.usertype == 'admin')" ng-style="{padding:10}">
                <a href="#/dass"><button class="btn btn-info btn-block panel-buttons">Repartizarea biletelor </br>(DASS)</button></a>
        </div>

        <div class="col-xs-2 col-sm-2 col-md-2 col-lg-2 bottom-space" ng-show="(obj.usertype == 'mmpsf') || (obj.usertype == 'admin') || (obj.usertype == 'dass')" ng-style="{padding:10}">
                <a href="#/registru"><button class="btn btn-info btn-block panel-buttons">Registru bilete</button></a>
        </div>
        <div class="col-xs-2 col-sm-2 col-md-2 col-lg-2 bottom-space" ng-show="(obj.usertype == 'prestator') || (obj.usertype == 'admin')" ng-style="{padding:10}">
                <a href="#/feed_back"><button class="btn btn-info btn-block panel-buttons" >Feed-back prestator</button></a>
        </div>
    </div>
</div>

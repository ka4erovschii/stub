<div class="row">
    <h1></h1>
    <h1></h1>
    <div class="col-lg-3 col-md-3 col-sm-3 col-xs-3 "></div>
    <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6 center middle">
        <div class="panel panel-default">

            <div class="panel-heading">
                <i class="fa fa-lock"></i> Autentificare
            </div>

            <div class="panel-body">
                <form class="form col-sm-12 col-xs-12 center">

                    <div class="form-group col-md-12 col-sm-12 col-xs-12">
                        <label class="col-lg-2 col-md-2 col-sm-2 col-xs-2 control-label">Utilizator</label>
                        <div class="col-lg-10 col-md-10 col-sm10 col-xs-10" ng-class="{'has-error':invalid}">
                            <input type="text" ng-model="credentials.username" class="form-control" />
                        </div>
                    </div>

                    <div class="form-group col-md-12 col-sm-12 col-xs-12">
                        <label class="col-lg-2 col-md-2 col-sm-2 col-xs-2 control-label">Parola</label>
                        <div class="col-lg-10 col-md-10 col-sm10 col-xs-10" ng-class="{'has-error':invalid}" >
                            <input type="password" ng-model="credentials.password" class="form-control"   />
                        </div>
                    </div>

                    <div class="form-group  col-md-12 col-sm-12 col-xs-12"  ng-show="invalid" >
                        <label class="col-lg-2 col-md-2 col-sm-2 col-xs-2 "></label>
                        <div class="col-lg-10 col-md-10 col-sm10 col-xs-10 alert alert-danger">
                            <p>***Userul sau parola sunt greșite! Main încercati.</p>
                        </div>
                    </div>
                    <div class="form-group last col-md-12 col-sm-12 col-xs-12">
                        <label class="col-lg-2 col-md-2 col-sm-2 col-xs-2 control-label"></label>
                        <div class="col-lg-10 col-md-10 col-sm10 col-xs-10">
                            <input type="button" ng-click="login()" value='Autentifica' class="btn btn-success btn-sm">
                        </div>
                    </div>

                </form>
            </div>

        </div>
    </div>
    <div class="col-lg-3 col-md-3 col-sm-3 col-xs-3 "></div>
</div>
